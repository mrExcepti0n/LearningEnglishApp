<main role="main" class="col-sm-10 col-md-8 col-6">


  <div class="container shadow-lg p-5 mb-5 bg-white rounded" data-isreverse="False">
    <div class="row mb-2">
      <h5 class="col text-center">Вопрос 1 </h5>
    </div>
    <div class="row">
      <div class="col-4">
        <h4> <span>{{currentQuestion.word}}</span> <button class="audio btn p-0">  <i class="fas audio fa-play"></i> </button></h4>
        <img id="wordImage" src="" class="w-100 mt-4 pl-0 ml-0" style="filter: blur(8px);">
      </div>
      <div class="col-8 answerArea">
        <button class="btn btn-info" *ngFor="let answer of currentQuestion.answers"> {{answer.translation}}</button>
        <button class="btn btn-danger">Не знаю</button>
      </div>
    </div>
  </div>
</main>
